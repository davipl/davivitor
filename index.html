<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site foda do davi e do vitor</title>
    <link rel="stylesheet" href="./solution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img class="logo" src="./assets/images/logo.jpeg" alt="logo">
        <h1>Nós somos a <span class="creative">LPF(leao de problema facil)</span> <br />ia agency</h1>
        <div class="left card"><img class="tile-image" src="./assets/images/davi e vitor.jpeg" alt="hand and flower in water">
            <h2 class="card-title">Fundadores</h2>
            <p class="card-text">Dois caras radicais e prontos para resolver qualquer problema.</p>
        </div>

        <div class="right card"><img class="tile-image" src="./assets/images/problema.jpeg" alt="metal structure">
            <h2 class="card-title">Missão</h2>
            <p>Combater os problemas dos clientes.</p>
        </div>

    </div>
    <div>
        <figure>
            <img src="./assets/images/bolo.jpeg" alt="Foto do cliente Bolo" width="100%">
            <figcaption>Foto do Cliente: Sr. Bolo</figcaption>
        </figure>

        <h2> Clientes </h2>
        <p> "Eu recomendo, os cara realmente resolver meu problema" <br> <strong>- BOLO</strong> </p>
    </div>
    <footer>
        <p>Entender. Resolver. Dar errado. Refazer. Acertar.</p>
    </footer>
</body>

</html>
